.logo-top {
  background-image: url(img/logo-top.png);

<style>

  height:             1px;

<script>
document
  .querySelectorAll(
    '.remark-slide-content' +
    ':not(.title-slide)' +
    // add additional classes to exclude here, e.g.
    ':not(.inverse)' +
    ':not(.hide-logo)'
  )
  .forEach(el => {
    el.innerHTML += '<div class="logo-top"></div>'+       /*Tohoku university logo*/

                    '<hr class="bottom-line" />' ;        /* Thin horizontal line in the bottom */
